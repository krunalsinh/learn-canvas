<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle mouse effect bubble</title>
    <link rel="stylesheet" href="../common/style.css" />
    <style>
      
      canvas{
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
      }
      .text-input{
        position: fixed;
        z-index: 1;
        width: 200px;
        height: 30px;
        font-size: 16px;
        padding: 3px;
        margin: 5px 10px;
      }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="text" class="text-input" id="txtInput" placeholder="Write text here..." >
        <canvas id="canvas"></canvas>
    </div>
    
    <script src="./page.js" type="module" defer></script>
</body>
</html>
