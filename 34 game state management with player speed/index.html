<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game State Management With player speed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/style.css" />
    <style>
      body{
        min-height: 100vh;
        background-size: cover;
        background-position: center;
      }
      canvas{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #666;
      }
      img, audio{
        display: none;
      }
      .loading{
        position: absolute;
        z-index: 1;
        inset: 0;
        margin: auto;
        display: grid;
        place-items: center;
      }
      
    </style>
</head>
<body>
    <div class="wrapper">
        <canvas id="canvas"></canvas>
        <img id="dogImage" src="./images/shadow_dog.png" alt="Dog Sprite Image">
        <img id="layer1" src="./images/layer-1.png" alt="Background Image">
        <img id="layer2" src="./images/layer-2.png" alt="Background Image">
        <img id="layer3" src="./images/layer-3.png" alt="Background Image">
        <img id="layer4" src="./images/layer-4.png" alt="Background Image">
        <img id="layer5" src="./images/layer-5.png" alt="Background Image">
        <img id="enemyGhost" src="./images/enemy_ghost.png" alt="Enemy Image">
        <img id="enemySpider" src="./images/enemy_spider.png" alt="Enemy Image">
        <img id="enemyWorm" src="./images/enemy_worm.png" alt="Enemy Image">
        <img id="explosionImg" src="./images/boom.png" alt="Explosion Image">
        <img id="lifeImg" src="./images/lives.png" alt="Life Image">
        <!-- <img id="enemyImg" src="./images/enemy-1.png" alt="Enemy Image">
        <img id="explosionImg" src="./images/boom.png" alt="Explosion Image">
        <audio id="explosionAudio" src="./sounds/hit-sound.mp3" ></audio> -->
        <h1 id="loading" class="loading">Loading...</h1>
    </div>
    <script src="./main.js" type="module" defer></script>
</body>
</html>
