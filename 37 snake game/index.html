<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/style.css" />
    <style>
      body{
        min-height: 100vh;
        background-size: cover;
        background-position: center;
      }
      canvas{
        position: absolute;
        
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        background-image: url("./images/grass_night.png");
        max-width: 100%;
        max-height: 100%;
        
      }
      img, audio{
        display: none;
      }
      .loading{
        position: absolute;
        z-index: 1;
        inset: 0;
        margin: auto;
        display: grid;
        place-items: center;
      }
      #controls{
        position: absolute;
        left: 50%;
        translate: -50%;
        margin-inline: auto;
        background-color: #000;
        padding: 20px;
      }
      #controls button{
        padding: 10px;
        background-color: #fff;
        color: #000;
        border: none;
        cursor: pointer;
      }
      #playerScore, #playerChoice{
        display: grid;
        grid-template-columns: 1fr 1fr;
        color: #fff;
        gap: 10px;
        padding: 18px 5px 5px;
      }
      #assets{
        display: none;
      }
      #playerChoice p{
        font-size: 20px;
      }
      #playerChoice label{
        display: inline-block;
        width: 50px;
      }
    </style>
</head>
<body>
    <div class="wrapper">
        <canvas id="canvas"></canvas>
    </div>
    <div id="controls">
      <div id="buttons">
        <button id="startButton">
          Start
        </button>
        <button id="debugButton">
          Debug
        </button>
        <button id="fullscreenButton">
          Full Screen
        </button>
      </div>
      <div id="playerScore">
        <p id="player1Score">Player 1</p>
        <p id="player2Score">Player 2</p>
        <p id="player3Score">Player 3</p>
        <p id="player4Score">Player 4</p>
      </div>
      <div class="userMenu">
        <div id="playerChoice">
          <div class="player-control">
            <p>Player 1</p>
            <div>
              <label for="playerControl1">Control</label>
              <select id="playerControl1">
                <option value="keyboard">Keyboard</option>
                <option value="wsad">wsad</option>
                <option value="ai">ai</option>
              </select>
            </div>
            <div>
              <label for="player1Name">Name</label>
              <input type="text" id="player1Name"  />
            </div>
          </div>
          <div class="player-control">
            <p>Player 2</p>
            <div>

              <label for="playerControl2">Control</label>
              <select id="playerControl2">
                <option value="keyboard">Keyboard</option>
                <option value="wsad">wsad</option>
                <option value="ai">ai</option>
              </select>
            </div>
            <div>
              <label for="player2Name">Name</label>
              <input type="text" id="player2Name"  />
            </div>
          </div>
          <div class="player-control">
            <p>Player 3</p>
            <div>

              <label for="playerControl3">Control</label>
              <select id="playerControl3">
                <option value="keyboard">Keyboard</option>
                <option value="wsad">wsad</option>
                <option value="ai">ai</option>
              </select>
            </div>
            <div>
              <label for="player3Name">Name</label>
              <input type="text" id="player3Name"  />
            </div>
          </div>
          <div class="player-control">
            <p>Player 4</p>
            <div>

              <label for="playerControl4">Control</label>
              <select id="playerControl4">
                <option value="keyboard">Keyboard</option>
                <option value="wsad">wsad</option>
                <option value="ai">ai</option>
              </select>
            </div>
            <div>
              <label for="player4Name">Name</label>
              <input type="text" id="player4Name"  />
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <div id="assets">
      <img src="./images/forest_margin_repeat.png" alt="Game Background" id="gameBackground"/>
    </div>
    <script src="./main.js" type="module" defer></script>
</body>
</html>
