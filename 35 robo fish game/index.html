<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game State Management With player speed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../common/style.css" />
    <style>
      body{
        min-height: 100vh;
        background-size: cover;
        background-position: center;
      }
      canvas{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #666;
      }
      img, audio{
        display: none;
      }
      .loading{
        position: absolute;
        z-index: 1;
        inset: 0;
        margin: auto;
        display: grid;
        place-items: center;
      }
      
    </style>
</head>
<body>
    <div class="wrapper">
        <canvas id="canvas"></canvas>
        <img id="playerImg" src="./images/player.png" alt="Player Sprite Image">
        <img id="layer1" src="./images/layer1.png" alt="Background Image">
        <img id="layer2" src="./images/layer2.png" alt="Background Image">
        <img id="layer3" src="./images/layer3.png" alt="Background Image">
        <img id="layer4" src="./images/layer4.png" alt="Background Image">
        <img id="enemy1Img" src="./images/angler1.png" alt="Enemy Image">
        <img id="enemy2Img" src="./images/angler2.png" alt="Enemy Image">
        <img id="enemy3Img" src="./images/drone.png" alt="Enemy Image">
        <img id="enemy4Img" src="./images/lucky.png" alt="Enemy Image">
        <img id="explosionImg" src="./images/fireExplosion.png" alt="Explosion Image">
        <img id="lifeImg" src="./images/gears.png" alt="Life Image">
        <!-- <img id="enemyImg" src="./images/enemy-1.png" alt="Enemy Image">
        <img id="explosionImg" src="./images/boom.png" alt="Explosion Image">
        <audio id="explosionAudio" src="./sounds/hit-sound.mp3" ></audio> -->
        <h1 id="loading" class="loading">Loading...</h1>
    </div>
    <script src="./main.js" type="module" defer></script>
</body>
</html>
